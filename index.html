<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculadora">
        <form action="">
            <div class="input-container">
                <input type="text" id="number1">
                <input type="text" id="number2">
                <p>=</p>
                <input type="text" id="resultado" readonly>
            </div>
            <div class="btn-container">
                <input type="button" onclick="suma()" class="btn" value="+">
                <input type="button" onclick="resta()" class="btn" value="-">
                <input type="button" onclick="multiplicacion()" class="btn" value="*">
                <input type="button" onclick="division()" class="btn" value="/">
                <input type="button" onclick="raiz()" class="btn" value="~">
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>    
</body>
</html>
